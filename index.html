<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Tucker Kline | Dungeon Crawler</title>
	<link rel="stylesheet" type="text/css" href = "stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-controller = "mainController" ng-keydown="handleKeydown($event)" ng-cloak>
<div class="main container">
<h2>{{ greeting }}</h2>
<div class = "dungeon">
<div class = "player" ng-model = "player" style="top:{{moveUpDown}}px;left: {{moveLeftRight}}px;"> <i class="fa fa-meh-o"></i></div>
<div class = "roomRepeater" ng-repeat = "room in rooms"><div class = "room"></div></div>




<hr>
Inventory: <ul ng-repeat= "inv in player.inventory" class = "inventory"> 
<li> {{ inv }}</li>
</ul>

Gold: {{ player.gold }} <br>
HP : {{ player.hp }}
<hr>
you enter the dungeon.

</div>

</div> 
<script src="javascript.js"></script>
</body>
</html>
